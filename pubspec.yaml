publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http: 0.12.2
  geolocator: 6.1.4
  equatable: 1.2.5
  rxdart: 0.24.1
  bloc_pattern: 2.5.1
